{% extends "transactions/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="h3 mb-4">{{ action }} transaction</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% if action == "Update" %}
      <button class="btn btn-primary" type="submit">Update</button>
    {% else %}
      <button class="btn btn-primary" type="submit">Save</button>
    {% endif %}
    <a class="btn btn-secondary" href="{% url 'transaction-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
